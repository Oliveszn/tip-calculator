<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 150px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container row">
        <div class="left">
          <div class="bill">
            <h4>Bill</h4>
            <input type="number" placeholder="0" class="bill-reader" />
          </div>

          <div class="btn-box">
            <h4>Select Tip %</h4>
            <button class="tipbtn" id="five" value=".05">5%</button>
            <button class="tipbtn" id="ten" value=".10">10%</button>
            <button class="tipbtn" id="fifteen" value=".15">15%</button>
            <br />
            <button class="tipbtn" id="twentyfive" value=".25">25%</button>
            <button class="tipbtn" id="fifty" value=".50">50%</button>
            <input
              type="number"
              name="custom"
              id="custom"
              placeholder="Custom"
            />
          </div>

          <div class="people form-control">
            <h4>Number of People</h4>
            <input type="number" value="1" class="inp-people" />
          </div>
        </div>

        <div class="right container-result">
          <div class="tip-amount row">
            <div>
              <p class="tip-header">Tip Amount</p>
              <p class="tip-person">/ person</p>
            </div>
            <div><span class="tip-total">$0.00</span></div>
          </div>

          <div class="tip-total row">
            <div>
              <p class="total-header">Total</p>
              <p class="total-person">/ person</p>
            </div>
            <div><span class="total-amount">$0.00</span></div>
          </div>

          <button class="reset-btn">Reset</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Oliveszn</a>.
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
